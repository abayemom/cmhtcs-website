    <div class="container">
  <div class="comment-box gradient-bg">
  <h2 class="comment-title">If you have a complaint about our service, you can submit it here:</h2>
  <form id="commentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="phone" placeholder="Enter your phone / email">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="textarea" placeholder="Get in touch ያጋሩን"></textarea>
    </div>
    <button type="submit" class="btn-submit" onclick="submitForm()">Submit</button>
  </form>
</div>

 <script>     
      function submitForm() {
          var form = document.getElementById("commentForm");
          var formData = new FormData(form);
      
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "comments.php", true);
          xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                  if (xhr.status === 200) {
                      Swal.fire({
                          title: 'Thank you! for your comment. ',
                      
                          text: 'ስለ አስተያየትዎ እናመሰግናለን!!',
                          icon: 'success',
                          confirmButtonText: 'OK'
                      });
      
                      form.reset();
                  } else {
                      Swal.fire({
                          title: 'Error!',
                          text: 'Something went wrong.',
                          icon: 'error',
                          confirmButtonText: 'OK'
                      });
                  }
              }
          };
          xhr.send(formData);
      }
      
        </script>
  <script>document.addEventListener('DOMContentLoaded', function () {
    var check = document.getElementById('check');
    var navbarUl = document.querySelector('.navbar ul');

    document.addEventListener('click', function (event) {
        if (event.target !== check && event.target.closest('.navbar') === null) {
            check.checked = false;
            navbarUl.style.right = '-100%'; // Adjust this to match your initial style
        }
    });

    check.addEventListener('change', function () {
        if (check.checked) {
            navbarUl.style.right = '0';
        } else {
            navbarUl.style.right = '-100%'; // Adjust this to match your initial style
        }
    });
});
</script>
